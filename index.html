<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(178, 178, 125);
      }
      .wordle-wrapper {
        display: flex;
        flex-direction: column;
      }
      .word {
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
      }

      .letter-input {
        width: 60px;
        height: 60px;
        background-color: rgb(71, 67, 67, 0.5);
        margin-left: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: xx-large;
      }
      .letter-key {
        width: 50px;
        height: 50px;
        background-color: rgb(144, 80, 80);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: x-large;
        border-radius: 5px;
      }
      .keyboard-wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        grid-template-columns: repeat(1fr, 10);
        gap: 5px;
        justify-content: center;

        @media(min-width:900px) {
            width: 35%;
        }
      }
    </style>
  </head>
  <body>
    <h1>خمن الكلمة</h1>
    <p>لا تحتاج الكلمات الي لام التعريف</p>
    <div class="wordle-wrapper"></div>
    <div class="keyboard-wrapper"></div>

    <script>
      const ROWS = 6;
      const COLUMNS = 5;

      let storage = [
        ["", "", "", "", ""],
        ["", "", "", "", ""],
        ["", "", "", "", ""],
        ["", "", "", "", ""],
        ["", "", "", "", ""],
        ["", "", "", "", ""],
      ];
      let current_row = 0;
      let current_column = 0;

      render();
      setupKeyboard();

      // setup wordle grid
      function setupWordle() {
        let wordle = document.getElementsByClassName("wordle-wrapper")[0];
        wordle.innerHTML = ``;

        for (let i = 0; i < ROWS; i++) {
          var element = `<div class="word">`;
          for (let j = 0; j < COLUMNS; j++) {
            element += `<div class="letter-input">${storage[i][j]}</div>`;
          }
          element += `</div>`;
          wordle.innerHTML += element;
        }
      }

      // setup keyboard layout, keys and interaction
      function setupKeyboard() {
        let keyboard = document.getElementsByClassName("keyboard-wrapper")[0];
        keyboard.innerHTML = ``;

        const alphabets = [
          "ا",
          "ب",
          "ت",
          "ث",
          "ج",
          "ح",
          "خ",
          "د",
          "ذ",
          "ر",
          "ز",
          "س",
          "ص",
          "ض",
          "ط",
          "ع",
          "غ",
          "ف",
          "ق",
          "ك",
          "ل",
          "م",
          "ن",
          "ه",
          "و",
          "ي",
        ];

        for (let i = 0; i < alphabets.length; i++) {
          keyboard.innerHTML += `<button class="letter-key" onclick="userPressed('${alphabets[i]}')">${alphabets[i]}</button>`;
        }
      }
      function userPressed(value) {
        console.log(value);
        storage[current_row][current_column] = value;
        current_column += 1;
        if (current_column >= COLUMNS) {
          current_column = 0;

          if (current_row < ROWS) {
            current_row += 1;
          }
        }
        render();
      }

      function render() {
        setupWordle();
      }
    </script>
  </body>
</html>
